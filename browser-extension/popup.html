<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 16px;
      background: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .title {
      font-weight: 800;
      font-size: 16px;
      color: #10b981;
    }
    .status {
      padding: 12px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 12px;
      font-size: 13px;
      border: 1px solid #10b98133;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">EcoHabit Assistant</span>
  </div>
  <div class="status">
    Assistant is active. Browse products on Amazon or Flipkart to see eco-ratings.
  </div>
  <div class="footer">
    Powered by EcoHabit AI
  </div>
</body>
</html>
